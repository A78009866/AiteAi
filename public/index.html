<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aite.Studio | Glass Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --danger: #ff4757;
            --success: #2ed573;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center/cover;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* طبقة تعتيم للخلفية */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        /* الحاوية الرئيسية الزجاجية */
        #app-container {
            width: 95vw;
            height: 92vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* الهيدر */
        header {
            height: 60px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
        }
        .brand i { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        /* الأزرار العلوية */
        .top-actions { display: flex; gap: 12px; }
        
        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-1px); }
        
        button.primary {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }
        button.primary:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent-glow); }

        button.danger { border-color: var(--danger); color: var(--danger); }
        button.danger:hover { background: var(--danger); color: #fff; }

        /* منطقة العمل */
        #workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* القائمة الجانبية */
        #sidebar {
            width: 300px;
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
        }

        .config-box {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .input-group { margin-bottom: 12px; position: relative; }
        .input-group i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 14px; }
        
        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            padding: 10px 10px 10px 35px; /* مسافة للأيقونة */
            border-radius: 6px;
            color: #fff;
            outline: none;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 8px var(--accent-glow); }

        #file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .file-node {
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-muted);
            transition: 0.2s;
        }
        .file-node:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .file-node.folder { color: #ffd700; font-weight: bold; }
        .file-node.file { color: #a4d7ff; }

        /* المحرر */
        #editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.3);
            position: relative;
        }

        #monaco-editor { width: 100%; height: 100%; }

        /* شاشة التحميل */
        #overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }
        .loader {
            width: 40px; height: 40px;
            border: 3px solid transparent;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* رسائل الحالة */
        .toast {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 8px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: translateY(100px);
            transition: 0.3s;
            z-index: 2000;
        }
        .toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="brand"><i class="fa-solid fa-cube"></i> Aite.Studio</div>
            <div class="top-actions" id="actions-panel" style="display:none;">
                <button onclick="saveFile()"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                <button class="primary" onclick="triggerBuild()"><i class="fa-solid fa-bolt"></i> Build Update</button>
                <a id="preview-link" href="#" target="_blank" style="text-decoration:none;">
                    <button style="border-color: var(--success); color: var(--success);">
                        <i class="fa-solid fa-eye"></i> Live Preview
                    </button>
                </a>
            </div>
        </header>

        <div id="workspace">
            <div id="sidebar">
                <div class="config-box">
                    <div style="margin-bottom:15px; font-size:12px; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px;">Repo Config</div>
                    
                    <div class="input-group">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="owner" placeholder="GitHub Username">
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-box-archive"></i>
                        <input type="text" id="repo" placeholder="Repo Name (e.g. Salem)">
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="token" placeholder="GitHub Token (Repo + Workflow)">
                    </div>

                    <button class="primary" onclick="connectRepo()" style="width:100%; justify-content:center; margin-top:10px;">
                        Connect <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    
                    <button class="danger" onclick="initializeProject()" style="width:100%; justify-content:center; margin-top:10px; font-size: 11px;">
                        <i class="fa-solid fa-wrench"></i> Initialize System (Fix 404)
                    </button>
                </div>

                <div id="file-tree">
                    <div style="text-align:center; padding:30px; color:var(--text-muted); font-size:13px;">
                        Enter details to load project
                    </div>
                </div>
            </div>

            <div id="editor-wrapper">
                <div id="monaco-editor"></div>
            </div>
        </div>
    </div>

    <div id="overlay">
        <div class="loader"></div>
        <p style="margin-top:15px; font-size:14px; letter-spacing:1px;" id="loading-text">CONNECTING...</p>
    </div>

    <div class="toast" id="toast">
        <i class="fa-solid fa-circle-info" style="color:var(--accent)"></i>
        <span id="toast-msg">Operation Successful</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.js"></script>

    <script>
        // --- محتوى ملف الـ Workflow (الحل السحري لخطأ 404) ---
        const WORKFLOW_CONTENT = `name: Aite Studio Builder
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Init Project if Empty
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            flutter create --platforms=android,web --project-name=my_app .
            git config --global user.name "AiteBot"
            git config --global user.email "bot@aite.studio"
            git add .
            git commit -m "Init Project"
            git push
          fi

      - run: flutter build web --release --base-href "/\${{ github.event.repository.name }}/"
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: \${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true

      - run: flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
`;

        let editor;
        let currentFile = { path: null, sha: null };

        // 1. تشغيل المحرر
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: "// Welcome to Aite.Studio\n// Connect to a repo to start.",
                language: 'dart',
                theme: 'vs-dark', // سنقوم بتعديل الثيم ليناسب الزجاجي
                automaticLayout: true,
                fontFamily: 'JetBrains Mono',
                fontSize: 14,
                minimap: { enabled: false }
            });
            
            // ثيم خاص أسود
            monaco.editor.defineTheme('glass-dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [{ background: '1e1e1e' }],
                colors: { 'editor.background': '#00000000' } // شفاف
            });
            monaco.editor.setTheme('glass-dark');
        });

        // 2. دوال مساعدة
        function showLoading(msg) {
            document.getElementById('loading-text').innerText = msg;
            document.getElementById('overlay').style.display = 'flex';
        }
        function hideLoading() { document.getElementById('overlay').style.display = 'none'; }
        
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.style.borderColor = isError ? 'var(--danger)' : 'var(--glass-border)';
            t.querySelector('i').style.color = isError ? 'var(--danger)' : 'var(--accent)';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function getAuth() {
            return {
                owner: document.getElementById('owner').value.trim(),
                repo: document.getElementById('repo').value.trim(),
                token: document.getElementById('token').value.trim()
            };
        }

        // 3. الاتصال بـ GitHub
        async function api(endpoint, method='GET', body=null) {
            const { owner, repo, token } = getAuth();
            if(!owner || !repo || !token) { showToast("Missing Credentials!", true); return null; }

            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}${endpoint}`, {
                    method,
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: body ? JSON.stringify(body) : null
                });

                if(!res.ok) {
                    if(res.status === 404) return '404'; // علامة خاصة
                    throw new Error(`GitHub Error: ${res.status}`);
                }
                return method === 'GET' ? await res.json() : res;
            } catch (e) {
                console.error(e);
                showToast(e.message, true);
                return null;
            }
        }

        // 4. حل مشكلة 404 وإنشاء المشروع
        async function initializeProject() {
            const { owner, repo } = getAuth();
            if(!confirm(`Will attempt to create/fix workflow in ${owner}/${repo}. Continue?`)) return;
            
            showLoading("Injecting System Files...");
            
            // 1. تحويل محتوى الـ Workflow إلى Base64
            const contentEncoded = btoa(WORKFLOW_CONTENT);
            const path = ".github/workflows/flutter_ci.yml";

            // 2. التحقق مما إذا كان الملف موجوداً لجلب الـ SHA (للتحديث) أو الإنشاء
            const check = await api(`/contents/${path}`);
            let sha = null;
            if (check && check !== '404') sha = check.sha;

            // 3. رفع الملف
            const body = {
                message: "Initialize Aite Studio System",
                content: contentEncoded,
                sha: sha // لو كان null سينشئ ملفاً جديداً
            };

            const res = await api(`/contents/${path}`, 'PUT', body);
            
            hideLoading();
            
            if(res && res.ok) {
                showToast("System Initialized! You can now Build.");
                // تشغيل البناء فوراً لإنشاء ملفات فلاتر
                triggerBuild();
            } else {
                showToast("Failed to init. Check Token Permissions.", true);
            }
        }

        // 5. الاتصال العادي وعرض الملفات
        async function connectRepo() {
            showLoading("Fetching Repo...");
            const files = await api('/contents/'); // الجذر
            hideLoading();

            if(files === '404') {
                showToast("Repo not found OR Empty.", true);
                return;
            }
            
            if(files) {
                document.getElementById('actions-panel').style.display = 'flex';
                // تحديث رابط المعاينة
                const { owner, repo } = getAuth();
                document.getElementById('preview-link').href = `https://${owner}.github.io/${repo}/`;
                renderTree(files);
            }
        }

        function renderTree(items) {
            const tree = document.getElementById('file-tree');
            tree.innerHTML = '';
            
            // فرز: مجلدات ثم ملفات
            items.sort((a,b) => (a.type === b.type ? 0 : a.type === 'dir' ? -1 : 1));

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = `file-node ${item.type === 'dir' ? 'folder' : 'file'}`;
                const icon = item.type === 'dir' ? 'fa-folder' : 'fa-file-code';
                div.innerHTML = `<i class="fa-solid ${icon}"></i> ${item.name}`;
                
                div.onclick = () => {
                    if(item.type === 'dir') loadSubDir(item.path);
                    else openFile(item.path);
                };
                tree.appendChild(div);
            });
        }

        async function loadSubDir(path) {
            showLoading("Opening Dir...");
            const items = await api(`/contents/${path}`);
            hideLoading();
            if(items && items !== '404') renderTree(items);
        }

        // 6. فتح الملف
        async function openFile(path) {
            showLoading("Reading File...");
            const data = await api(`/contents/${path}`);
            hideLoading();

            if(data && data.content) {
                const content = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                editor.setValue(content);
                currentFile = { path, sha: data.sha };
                
                // تحديد اللغة
                if(path.endsWith('.dart')) monaco.editor.setModelLanguage(editor.getModel(), 'dart');
                else if(path.endsWith('.yaml')) monaco.editor.setModelLanguage(editor.getModel(), 'yaml');
                
                showToast(`Opened: ${path}`);
            }
        }

        // 7. حفظ الملف
        async function saveFile() {
            if(!currentFile.path) return showToast("No file open!", true);
            
            showLoading("Saving...");
            const content = editor.getValue();
            const encoded = btoa(new TextEncoder().encode(content).reduce((data, byte) => data + String.fromCharCode(byte), ''));
            
            const body = {
                message: `Update ${currentFile.path} via Aite`,
                content: encoded,
                sha: currentFile.sha
            };

            const res = await api(`/contents/${currentFile.path}`, 'PUT', body);
            hideLoading();

            if(res && res.ok) {
                const json = await res.json();
                currentFile.sha = json.content.sha;
                showToast("File Saved Successfully!");
            } else {
                showToast("Save Failed!", true);
            }
        }

        // 8. تشغيل البناء
        async function triggerBuild() {
            const { owner, repo } = getAuth();
            showLoading("Triggering Build...");
            
            // نحاول تشغيل الـ Workflow
            const body = { ref: 'main' };
            const res = await api(`/actions/workflows/flutter_ci.yml/dispatches`, 'POST', body);
            
            hideLoading();

            if(res && res.ok) {
                showToast("Build Started! Check GitHub Actions tab.");
            } else if (res === '404') {
                // إذا فشل بـ 404، نقترح الإصلاح
                alert("Error: Workflow file not found in repo!\nPlease click 'Initialize System' in the sidebar first.");
            } else {
                showToast("Build Failed to start.", true);
            }
        }

    </script>
</body>
</html>
