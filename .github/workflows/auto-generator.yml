name: Auto Create & Deploy Flutter

# هذا التريجر يسمح لك بتشغيل البناء يدوياً بضغطة زر
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # هذه الخطوة تنشئ مشروع فلاتر جديد من العدم داخل السيرفر
      - name: Create New Flutter Project
        run: |
          # مسح أي ملفات قديمة لضمان النظافة
          rm -rf * # إنشاء المشروع في المجلد الحالي
          flutter create --platforms=android,web --project-name=aiteai_app .
          
      # --- بناء الويب ---
      - name: Build Web
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      # نشر الويب ليعطيك الرابط
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true # يجبر النشر حتى لو لم يكن هناك تاريخ سابق

      # --- بناء الأندرويد ---
      - name: Build Android APK
        run: flutter build apk --release

      # رفع ملف الـ APK لك لتحميله
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fresh-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
